<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.min.css">


    <link rel="stylesheet" href="style.css">
    <title>Why Weather</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="clock">12:00</div>
    <div class="bgimg"></div>
    <div class="area pixel-corners">
        <div class="name">
            <h1>Weather Report</h1>
        </div>
        <div class="weathericon">
            <span class="weather-icon"></span>
        </div>
        <div class="container">
            <div class="search">
                <input type="text" class="inputval" placeholder="Enter city">
                <button class="button"><i class="fas fa-search"></i></button>
            </div>

        </div>

        <div class="dispweather">
            <div class="temp"></div>
            <div class="feelslike"></div>
            <div class="speed"></div>
            <div class="heading"></div>
            <div class="humidity"></div>
            <div class="desc"></div>
        </div>
    </div>
    <a class="mastodon-link" href="https://social.treehouse.systems/@thecoder001" target="_blank">
        <i class="fab fa-mastodon"></i>
    </a>
    <a class="github-link" href="https://github.com/thecoder-001/awful-weather" target="_blank">
        <i class="fab fa-github"></i>
    </a>
    <script src="main.js"></script>
</body>
</html>
